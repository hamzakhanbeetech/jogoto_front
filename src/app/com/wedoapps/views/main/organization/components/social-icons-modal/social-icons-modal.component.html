<header class="d-flex justify-content-between align-items-center header col-12">
  <h3 class="mb-0 header__title" mat-dialog-title>{{'page.social_contacts' | translate}}</h3>
  <button mat-button mat-dialog-close class="bg-transparent border-0  header__close">
    <i class="icon-close"></i>
  </button>
</header>

<div mat-dialog-content>
  <div class="social d-flex align-items-center position-relative">
    <label class="social__label d-flex align-items-center justify-content-center ml-0" for="fb">
      <i class="icon-facebook mr-0"></i>
    </label>
    <input class="social__input"
           type="url"
           [formControl]="fbControl"
           [placeholder]="'page.facebook_link' | translate" id="fb">
    <button class="social__close border-0 bg-transparent" *ngIf="fbControl.value" (click)="fbControl.reset()">
      <i class="icon-close"></i>
    </button>
    <p class="position-absolute text-danger mb-0" *ngIf="fbControl.hasError('pattern')">Incorrect url</p>
  </div>

  <div class="social d-flex align-items-center position-relative">
    <label class="social__label d-flex align-items-center justify-content-center ml-0" for="in"><i
      class="icon-linkedin mr-0"></i></label>
    <input class="social__input" type="url"
           [formControl]="inControl"
           [placeholder]="'page.linkedin_link' | translate" id="in">
    <button class="social__close border-0 bg-transparent" *ngIf="inControl.value" (click)="inControl.reset()">
      <i class="icon-close"></i>
    </button>
    <p class="position-absolute text-danger mb-0" *ngIf="inControl.hasError('pattern')">Incorrect url</p>
  </div>

  <div class="social d-flex align-items-center position-relative">
    <label class="social__label d-flex align-items-center justify-content-center ml-0" for="instagram"><i
      class="icon-instagram mr-0"></i></label>
    <input class="social__input" type="url"
           [formControl]="igControl"
           [placeholder]="'page.instagram_link' | translate" id="instagram">
    <button class="social__close border-0 bg-transparent" *ngIf="igControl.value" (click)="igControl.reset()">
      <i class="icon-close"></i>
    </button>
    <p class="position-absolute text-danger mb-0" *ngIf="igControl.hasError('pattern')">Incorrect url</p>
  </div>

  <div class="social d-flex align-items-center position-relative">
    <label class="social__label d-flex align-items-center justify-content-center ml-0" for="twitter"><i
      class="icon-twitter mr-0"></i></label>
    <input class="social__input"
           [formControl]="twControl"
           type="url" [placeholder]="'page.twitter_link' | translate" id="twitter">
    <button class="social__close border-0 bg-transparent" *ngIf="twControl.value" (click)="twControl.reset()">
      <i class="icon-close"></i>
    </button>
    <p class="position-absolute text-danger mb-0" *ngIf="twControl.hasError('pattern')">Incorrect url</p>
  </div>

  <div class="text-right mb-0 position-relative social">
    <!--TODO if the inputs are empty,or wait server response add "disabled" class-->
    <button class="save-btn text-white text-uppercase ml-auto border-0 d-flex
    mb-0
    justify-content-center align-items-center"
            [ngClass]="{'disabled': isLoading || checkFields()}"
            (click)="updateSocialLinks()" type="button">
      <span>{{'save' | translate}} </span>
      <!--TODO if wait server response add class "d-block" ,else add class "d-none" -->
      <span class="spinner-border" role="status" *ngIf="isLoading">
        <span class="sr-only">Loading...</span>
      </span>
    </button>
    <p class="text-danger server position-absolute" *ngIf="false">server error</p>
  </div>
</div>
