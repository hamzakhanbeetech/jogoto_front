<header class="d-flex justify-content-between align-items-center header col-12 shadow-none">
  <h3 class="mb-0 header__title" mat-dialog-title>{{'add_to_calendar.want' | translate}}</h3>
  <button mat-button mat-dialog-close class="bg-transparent border-0  header__close">
    <i class="icon-close"></i>
  </button>
</header>
<div mat-dialog-content class="delete">
  <h3 class="delete__title" >{{'add_to_calendar.add' | translate}}</h3>
  <div class="col d-flex justify-content-between">
    <!--TODO if the inputs are empty,or wait server response add "disabled" class-->
    <button class="delete__btn text-white text-uppercase w-100 border-0 d-flex m-1
    justify-content-center align-items-center" 
         (click)="onConfirmClick()"   >
      <span>{{'add_to_calendar.yes' | translate}} </span>
     </button>
     <button class="event__sidebar__container__interested text-uppercase w-100 border-0 d-flex m-1
    justify-content-center align-items-center" 
         (click)="close()"   >
      <span>{{'add_to_calendar.no' | translate}} </span>
     </button>
  </div>
</div>
