<header
  class="
    d-flex
    justify-content-between
    align-items-center
    header
    col-12
    shadow-none
  "
>
  <h3 class="mb-0 header__title" mat-dialog-title>{{ texts.header }}</h3>
  <button
    mat-button
    mat-dialog-close
    class="bg-transparent border-0 header__close"
  >
    <i class="icon-close"></i>
  </button>
</header>
<div mat-dialog-content class="delete">
  <h3 class="delete__title">
    {{ texts.contact_organizer_description }}
  </h3>

  <div class="form-group mb-0 position-relative">
    <!--TODO if the inputs are empty,or wait server response add "disabled" class-->
    <button
    *ngIf="phones.length > 0"
      class="
        delete__btn
        text-white text-uppercase
        w-100
        border-0
        d-flex
        justify-content-center
        align-items-center
      "
      [ngClass]="{ disabled: loading }"
      (click)="callOrganizer($event)"
      [disabled]="loading"
    >
      <a href="tel:{{phones[0]}}" class="text-white text-decoration-none"
        ><span> {{ texts.call_organizer }} </span></a
      >

      <!--TODO if wait server response add class "d-block" ,else add class "d-none" -->
      <span class="spinner-border" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </span>
    </button>
    <button
    *ngIf="email.length > 0"
      class="
        delete__btn
        text-white text-uppercase
        w-100
        border-0
        d-flex
        justify-content-center
        align-items-center
      "
      [ngClass]="{ disabled: loading }"
      (click)="mailOrganizer($event)"
      [disabled]="loading"
    >
      <a
        href="mailto:{{email}}"
        class="text-white text-decoration-none"
        ><span> {{ texts.mail_organizer }} </span></a
      >
      <!--TODO if wait server response add class "d-block" ,else add class "d-none" -->
      <span class="spinner-border" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </span>
    </button>
    <p class="text-danger position-absolute" *ngIf="errorText">
      {{ errorText }}
    </p>
  </div>
</div>
