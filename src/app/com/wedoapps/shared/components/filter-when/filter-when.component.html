<div ngbDropdown class="btn-group when w-100" (openChange)="openChanged($event)">
    <button class="btn__filter" id="dropdownWhen" ngbDropdownToggle type="button">
      <i class="icon-when-calendar"></i>{{'filter.when' | translate}}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownWhen" class="shadow border-0">
        <app-calendar [isClosed]="data"></app-calendar>
      <div class="text-right w-100 dropdown-footer">
        <button type="button" class="ok-btn text-white border-0 text-uppercase ml-auto w-auto" ngbDropdownItem (click)="isOk = true">Ok
        </button>
      </div>
    </div>
</div>
